<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Poppins:wght@300&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Dashboard</title>
</head>
<body>
    <main id="container" class="container">

        <div class="content">

            <div class="block-1">
                <div class="links">
                    <h2>Añade tu enlace de interés <i class="fa-solid fa-link"></i></h2>
                    <input id="link-name" type="text" placeholder="Nombre del enlace" onkeyup="checkInput(id);">
                    <p id="errorName"></p>
                    <input id="link-url" type="text" placeholder="URL" onkeyup="checkInput(id);">
                    <p id="errorURL"></p>
                    <button id="add-link" type="button" disabled>Añadir enlace</button>
                    <div id="list-links"></div>
                </div>
            </div>

            <div class="block-2">
                <div id="clock" class="clock"></div>
                <div id="weather" class="weather"></div>
            </div>

            <div class="block-3">
                <div id="password" class="password">
                    <h4>Crea tu contraseña segura <i class="fa-solid fa-lock"></i></h4>
                    <p>Número de caracteres para la contraseña</p>
                    <div class="generate-pass">
                        <input id="number-characters" type="number" value="12" min="12" max="50">
                        <button id="get-password" type="button">Generar</button>
                    </div>    
                    <div class="result-pass"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="content">
                <a href="./view/date-and-time.html">
                    <i class="fa-regular fa-clock"></i>
                </a>
                <a href="./view/generate-password.html">
                    <i class="fa-solid fa-lock"></i>
                </a>
                <a href="./view/links.html">
                    <i class="fa-solid fa-link"></i>
                </a>
                <a href="./view/weather.html">
                    <i class="fa-solid fa-cloud"></i>
                </a>
            </div>
        </footer>
    </main>

    <script src="./js/dashboard.js"></script>
</body>
</html>
