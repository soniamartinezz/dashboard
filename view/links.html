<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Poppins:wght@300&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

    <title>Links</title>

<body>
    <main class="container-links">
        <a href="../index.html" class="home">
            <i class="fa-solid fa-house"></i>
            Inicio 
        </a>
        <div class="content">
            <h2>Añade tu enlace de interés <i class="fa-solid fa-link"></i></h2>
            <input id="link-name" type="text" placeholder="Nombre del enlace" onkeyup="checkInput(id);">
            <p id="errorName"></p>
            <input id="link-url" type="text" placeholder="URL" onkeyup="checkInput(id);">
            <p id="errorURL"></p>
            <button id="add-link" type="button" disabled>Añadir enlace</button>
            <div id="list-links"></div>
        </div>
    </main>

    <script src="../js/links.js"></script>
