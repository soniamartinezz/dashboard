<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Poppins:wght@300&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <title>Generate Password</title>
</head>
<body>
    <main class="container-password">
        <a href="../index.html" class="home">
            <i class="fa-solid fa-house"></i>
            Inicio 
        </a>
        <div class="content">
            <div id="password" class="password">
                <h4>Crea tu contraseña segura <i class="fa-solid fa-lock"></i></h4>
                <p>Número de caracteres para la contraseña</p>
                <div class="generate-pass">
                    <input id="number-characters" type="number" value="12" min="12" max="50">
                    <button id="get-password" type="button">Generar</button>
                </div>
                <div class="result-pass"></div>
            </div>
        </div>
    </main>

    <script src="../js/generate-password.js"></script>
</body>
</html>
